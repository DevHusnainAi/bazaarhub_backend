# ==================================================
# üê≥ DOCKER COMPOSE - LOCAL DEVELOPMENT
# ==================================================
# Run all microservices locally with MongoDB and Redis
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose logs -f      # View logs
#   docker-compose down         # Stop all services
#
# ‚úÖ BEST PRACTICES:
# 1. Use named volumes for data persistence
# 2. Use depends_on with healthchecks for startup order
# 3. Use .env file for configuration
# 4. Expose only necessary ports

services:
  # --------------------------------------------------
  # üóÉÔ∏è DATABASE SERVICES
  # --------------------------------------------------
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------
  # ‚öôÔ∏è MICROSERVICES
  # --------------------------------------------------
  auth-service:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: ecommerce-auth
    ports:
      - "8001:8001"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ecommerce
      - REDIS_URI=${REDIS_URI}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      mongodb:
        condition: service_healthy

    restart: unless-stopped

  product-service:
    build:
      context: .
      dockerfile: services/products/Dockerfile
    container_name: ecommerce-products
    ports:
      - "8002:8002"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ecommerce
      - REDIS_URI=${REDIS_URI}
    depends_on:
      mongodb:
        condition: service_healthy

    restart: unless-stopped

  cart-service:
    build:
      context: .
      dockerfile: services/cart/Dockerfile
    container_name: ecommerce-cart
    ports:
      - "8003:8003"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ecommerce
      - REDIS_URI=${REDIS_URI}
      - PRODUCT_SERVICE_PORT=8002
    depends_on:
      mongodb:
        condition: service_healthy
      product-service:
        condition: service_started
    restart: unless-stopped

  order-service:
    build:
      context: .
      dockerfile: services/orders/Dockerfile
    container_name: ecommerce-orders
    ports:
      - "8004:8004"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=ecommerce
      - REDIS_URI=${REDIS_URI}
      - CART_SERVICE_PORT=8003
    depends_on:
      mongodb:
        condition: service_healthy
      cart-service:
        condition: service_started
    restart: unless-stopped

  # --------------------------------------------------
  # üö™ API GATEWAY (Nginx)
  # --------------------------------------------------
  gateway:
    image: nginx:alpine
    container_name: ecommerce-gateway
    ports:
      - "8000:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - product-service
      - cart-service
      - order-service
    restart: unless-stopped

volumes:
  mongodb_data:
