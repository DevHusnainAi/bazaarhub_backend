# ==================================================
# ðŸšª NGINX API GATEWAY CONFIGURATION
# ==================================================
# Routes requests to appropriate microservices
#
# âœ… BEST PRACTICES:
# 1. Use upstream blocks for load balancing
# 2. Add health check endpoints
# 3. Configure proper timeouts
# 4. Enable gzip compression

events {
    worker_connections 1024;
}

http {
    # âœ… Enable gzip compression
    gzip on;
    gzip_types application/json text/plain;
    
    # âœ… Timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # --------------------------------------------------
    # UPSTREAM SERVICES
    # --------------------------------------------------
    upstream auth_service {
        server auth-service:8001;
    }
    
    upstream product_service {
        server product-service:8002;
    }
    
    upstream cart_service {
        server cart-service:8003;
    }
    
    upstream order_service {
        server order-service:8004;
    }
    
    # --------------------------------------------------
    # MAIN SERVER
    # --------------------------------------------------
    server {
        listen 80;
        server_name localhost;
        
        # âœ… Health check for gateway itself
        location /health {
            return 200 '{"status": "healthy", "service": "gateway"}';
            add_header Content-Type application/json;
        }
        
        # --------------------------------------------------
        # ROUTE: /api/auth/* -> Auth Service
        # --------------------------------------------------
        location /api/auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # --------------------------------------------------
        # ROUTE: /api/products/* -> Product Service
        # --------------------------------------------------
        location /api/products/ {
            proxy_pass http://product_service/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/categories/ {
            proxy_pass http://product_service/categories/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # --------------------------------------------------
        # ROUTE: /api/cart/* -> Cart Service
        # --------------------------------------------------
        location /api/cart/ {
            proxy_pass http://cart_service/cart/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }
        
        # --------------------------------------------------
        # ROUTE: /api/orders/* -> Order Service
        # --------------------------------------------------
        location /api/orders/ {
            proxy_pass http://order_service/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Default: 404
        location / {
            return 404 '{"error": "Not found"}';
            add_header Content-Type application/json;
        }
    }
}
